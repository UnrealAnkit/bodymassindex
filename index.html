<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <img src="image.png" alt="BMI" class="bmi-image" />
      <form id="bmi-form">
        <div class="input-group">
          <label for="gender">Gender:</label>
          <select id="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="input-group">
          <label for="height-unit">Height Unit:</label>
          <select id="height-unit" required>
            <option value="cm">Centimeters</option>
            <option value="ft-in">Feet and Inches</option>
          </select>
        </div>
        <div class="input-group height-group">
          <label for="height-cm">Height (in cm):</label>
          <input type="number" id="height-cm" required />
        </div>
        <div class="input-group height-group" style="display: none;">
          <label for="height-ft">Height (ft):</label>
          <input type="number" id="height-ft" min="0" />
        </div>
        <div class="input-group height-group" style="display: none;">
          <label for="height-in">Height (in):</label>
          <input type="number" id="height-in" min="0" max="11" />
        </div>
        <div class="input-group">
          <label for="weight">Weight (in kg):</label>
          <input type="number" id="weight" required />
        </div>
        <button type="submit">Calculate BMI</button>
      </form>
      <div id="result">
        <h2>Your BMI: <span id="bmi-value"></span></h2>
        <p id="bmi-category"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
